<div class="container">
    <div class="row justify-content-center p-2">
        <h1>Prices crud component</h1>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter Shipping Line">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" [(ngModel)]="employeeAge" placeholder="Enter Price">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="employeeAddress" placeholder="Enter Port Location">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="CreateRecord()" [disabled]="!employeeName || !employeeAge || !employeeAddress">Create price</button>
    </div>
    <div class="form-group">
        <h4><b>{{ message }}</b></h4>
    </div>
</div>
